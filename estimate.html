                    <div class="row d-flex align-items-start">
                        <div class="col-lg-6 col-12">
                            <h2 class="mb-4">Get your <span>Estimate</span></h2>

                            <form id="costEstimatorForm" class="contact-form me-lg-5 pe-lg-3" role="form">

                                <div class="form-floating">
                                    
                                    <select id="service" class="form-control" onchange="toggleFields()" required>
                                        <option value="">Select a Service</option>
                                        <option value="curtains">Curtains</option>
                                        <option value="flooring">Flooring</option>
                                        <option value="blinds">Blinds</option>
                                        <option value="walls">Walls</option>
                                    </select>
                                    <div id="curtainsFields" >
                                        
                                        <input type="number" id="curtainWidth" class="form-control" placeholder="Enter width">

                                        
                                        <input type="number" id="curtainHeight" class="form-control" placeholder="Enter height">

                                       
                                        <select id="curtainMaterial" class="form-control">
                                          <option value="10">Cotton ($10/m²)</option>
                                          <option value="15">Silk ($15/m²)</option>
                                          <option value="20">Blackout ($20/m²)</option>
                                        </select>

                                    </div>
                                                            
                                    <!-- Flooring Section -->
                                    <div id="flooringFields" style="display: none;">
                                       
                                        <input type="number" id="floorArea" class="form-control" placeholder="Enter area">
                                        
                                        <select id="floorMaterial" class="form-control">
                                            <option value="5">Laminate ($5/sqft)</option>
                                            <option value="10">Hardwood ($10/sqft)</option>
                                            <option value="8">Tile ($8/sqft)</option>
                                        </select>

                                    </div>
                        
                                    <!-- Blinds Section -->
                                    <div id="blindsFields"  style="display: none;">
                                       
                                        <input type="number" id="blindWidth" class="form-control" placeholder="Enter width">
                                        
                                        <input type="number" id="blindHeight" class="form-control" placeholder="Enter height">
                                       
                                        <select id="blindMaterial" class="form-control">
                                            <option value="12">Roller ($12/m²)</option>
                                            <option value="18">Vertical ($18/m²)</option>
                                            <option value="25">Motorized ($25/m²)</option>
                                        </select>

                                    </div>
                        
                                    <!-- Walls Section -->
                                    <div id="wallsFields" style="display: none;">
                                       
                                        <input type="number" id="wallArea" class="form-control" placeholder="Enter wall area">

                                        
                                        <select id="wallMaterial" class="form-control">
                                            <option value="1.5">Paint ($1.5/sqft)</option>
                                            <option value="3">Wallpaper ($3/sqft)</option>
                                            <option value="5">Textured Finish ($5/sqft)</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-5 col-6" >
                                        <button type="button" onclick="calculateCost()" class="btn btn-primary form-control text-white">
                                            Calculate Cost
                                        </button>
                                    </div>
                                </div>

        <script>
           function toggleFields() {
            const service = document.getElementById('service').value;
            document.getElementById('curtainsFields').style.display = service === 'curtains' ? 'block' : 'none';
            document.getElementById('flooringFields').style.display = service === 'flooring' ? 'block' : 'none';
            document.getElementById('blindsFields').style.display = service === 'blinds' ? 'block' : 'none';
            document.getElementById('wallsFields').style.display = service === 'walls' ? 'block' : 'none';
        }

        function calculateCost() {
            const service = document.getElementById('service').value;
            let cost = 0;

            if (service === 'curtains') {
                const curtainWidth = parseFloat(document.getElementById('curtainWidth').value) || 0;
                const curtainHeight = parseFloat(document.getElementById('curtainHeight').value) || 0;
                const curtainMaterialCost = parseFloat(document.getElementById('curtainMaterial').value) || 0;
                cost = curtainWidth * curtainHeight * 2 * curtainMaterialCost; // Fullness factor 2
            } else if (service === 'flooring') {
                const floorArea = parseFloat(document.getElementById('floorArea').value) || 0;
                const floorMaterialCost = parseFloat(document.getElementById('floorMaterial').value) || 0;
                cost = floorArea * floorMaterialCost;
            } else if (service === 'blinds') {
                const blindWidth = parseFloat(document.getElementById('blindWidth').value) || 0;
                const blindHeight = parseFloat(document.getElementById('blindHeight').value) || 0;
                const blindMaterialCost = parseFloat(document.getElementById('blindMaterial').value) || 0;
                cost = blindWidth * blindHeight * blindMaterialCost;
            } else if (service === 'walls') {
                const wallArea = parseFloat(document.getElementById('wallArea').value) || 0;
                const wallMaterialCost = parseFloat(document.getElementById('wallMaterial').value) || 0;
                cost = wallArea * wallMaterialCost;
            }

            document.getElementById('costResult').textContent = `Total Estimated Cost: $${cost.toFixed(2)}`;
            document.getElementById('result').style.display = 'block';
        }
    </script>
